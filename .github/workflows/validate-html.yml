name: Validate HTML

on:
  push:
    branches: [testLint]
  pull_request:
    branches: [testLint]

jobs:
  validate-html:
    name: ðŸ§ª Build & Lint HTML from TemplUI Components
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: ðŸ“¦ Install Go + Node deps
        run: |
          sudo apt update
          sudo apt install -y curl
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: ðŸ“¦ Install Templ (compatible)
        run: go install github.com/a-h/templ/cmd/templ@v0.3.856

      - name: ðŸ“¦ Install Node dependencies
        run: |
          npm ci

      - name: âœ… Run `make validate-html`
        run: make validate-html
